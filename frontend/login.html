            </div>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarColor03">
                    <div class="collapse navbar-collapse" id="navbarColor03">
                            <ul class="navbar-nav mr-auto">
                              <li class="nav-item">

                          </div>
            </div>

       <div class="container">
            <div class="row justify-content-center">
                <h1>Welcome to RateND</h1>
            </div>
            
            <div class="row justify-content-center" id="loginbox">
                <div class="card" id="logincard">
                <article class="card-body">
                <a href="/signup.html" class="float-right btn btn-outline-primary" id="loginbutton">Sign up</a>
                <h4 class="card-title mb-4 mt-1">Sign in</h4>
                <div ng-controller="loginController">
                     <form method="POST" name="login">
                    <div class="form-group">
                        <label>Your username</label>
                        <input name="" class="form-control" placeholder="Username" type="username" ng-model="username">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <a class="float-right" href="#">Forgot?</a>
                        <label>Your password</label>
                        <input class="form-control" placeholder="******" type="password" ng-model="password">
                    </div> <!-- form-group// --> 
                    <div class="form-group"> 
                    <div class="checkbox">
                      <label> <input type="checkbox"> Save password </label>
                    </div> <!-- checkbox .// -->
                    </div> <!-- form-group// -->  
                    <div class="form-group">
                        <input type="button" class="btn btn-primary btn-block" id="loginbutton" value="Login" ng-click="logIn(username,password)">
                    </div> <!-- form-group// -->                                                           
                     </form>
                </div>

                          </form>
                          </div>
                     -->
                </article>
                </div>
            </aside>
            </div>
        </div>
