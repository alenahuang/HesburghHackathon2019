<html lang="en" ng-app="app">

    <head ng-controller="mainController">
        <title>{{ title }}</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
        <script src="/app.js"></script>
    </head>

    <body ng-controller="mainController">
        <button ng-click="searchByKeyword()">CLICK ME</button>
        {{a}}
        <header class="header">
            <div class="pull-left">
                <div id="headText" class="container">
                    <h1>RateND</h1>
                </div>
            </div>
            <div class="pull-right">
                <h5>Hello, User Name</h5>
                <button type="button" class="btn btn-default btn-lg" aria-label="User">
                    <span class="glyphicon glyphicon glyphicon-user" aria-hidden="true"></span>
                </button>
            </div>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Academics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Extracurriculars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Wellness</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search...">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>


        <footer class="footer">
            <div id="footText" class="container">
                <p>2019 Hesburgh Hackathon. Created by Zach Sy, Patrick Soga, Peter Davis, and Alena Huang.</p>
            </div>
        </footer>


    </body>

</html>
