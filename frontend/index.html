<html lang="en" ng-app="app">

    <head ng-controller="mainController">
        <title>{{ title }}</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
        <script src="/app.js"></script>
    </head>

    <body ng-controller="mainController">
        <header class="header">
            <div class="pull-left">
                <div id="headText" class="container">
                    <h1>RateND</h1>
                </div>
            </div>
            <div class="pull-right">
                <button type="button" class="btn btn-default btn-lg" aria-label="User">
                    <span>Hello, User Name</span>
                    <span class="glyphicon glyphicon glyphicon-user" aria-hidden="true"></span>
                </button>
            </div>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarColor03">
                    <div class="collapse navbar-collapse" id="navbarColor03">
                            <ul class="navbar-nav mr-auto">
                              <li class="nav-item active">
                                <a class="nav-link" id="nav-text" href="#">Home <span class="sr-only">(current)</span></a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" id="nav-text" href="#">Academics</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" id="nav-text" href="#">Extracurriculars</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" id="nav-text" href="#">Wellness</a>
                              </li>
                            </ul>
                          <div class="pull-right">
                            <form class="form-inline my-2 my-lg-0">
                              <input class="form-control mr-sm-2" type="text" id="nav-text" placeholder="Search...">
                              <button class="btn btn-secondary my-2 my-sm-0" id="nav-text" type="submit">Search</button>
                            </form>
                          </div>
                          </div>
            </div>
        </nav>

        <div ng-controller="userCreationController">
        <form>
            First name: <br>
            <input type="text" name="Username" ><br>
            Last name: <br>
            <input type="text" name="Password"><br>        
            Email: <br>
            <input type="text" name="Email"><br>  
            Year: <br>
            <input type="text" name="Year"><br>  
            Major: <br>
            <input type="text" name="Major"><br> 
            Res Hall: <br>
            <input type="text" name="ResHall"><br>  
            <button type="submit" name="Submit" ng-click="createUser()">SUBMIT</button>
        </form>
        </div>


        <div ng-controller="adviceController">
            <div ng-repeat="advice in advices">
               a: {{ advice.objectId }}
            </div>
        </div>

        <footer class="footer">
            <div id="footText" class="container">
                <p>2019 Hesburgh Hackathon. Created by Zach Sy, Patrick Soga, Peter Davis, and Alena Huang.</p>
            </div>
        </footer>


    </body>

</html>
